<body>
 <div data-role="page" data-theme="f" >
            <div data-role="header" data-position="fixed">
                <h4 id="tipsTitle">
                    Resources
                </h4>
            </div>
            <div data-role="content">
                <div id="listMenuTips" data-role="fieldcontain">
                    
              
                    <fieldset data-role="controlgroup" data-type="vertical">
                   
                        <input id="checkbox1" name="tip1" type="checkbox">
<label for="checkbox1">
Drink an energy drink, coffee or tea or cold water.
</label>
<input id="checkbox2" name="tip2" type="checkbox">
<label for="checkbox2">
Chat with passengers if there are others in your car.
</label>
<input id="checkbox3" name="tip3" type="checkbox">
<label for="checkbox3">
Roll the windows down in your car.
</label>
<input id="checkbox4" name="tip4" type="checkbox">
<label for="checkbox4">
Sing along with the music in the car.
</label>
<input id="checkbox5" name="tip5" type="checkbox">
<label for="checkbox5">
Talk to yourself out loud when no other passengers are in the car.
</label>
<input id="checkbox6" name="tip6" type="checkbox">
<label for="checkbox6">
Keep your mind alert by doing mathematics out loud.
</label>
<input id="checkbox7" name="tip7" type="checkbox">
<label for="checkbox7">
Pick an item like a specific kind of car or gas station and count them as you drive.
</label>
<input id="checkbox8" name="tip8" type="checkbox">
<label for="checkbox8">
Listen a story such as an audiobook to keep your mind awake and wondering what will happen next.
</label>
<input id="checkbox9" name="tip9" type="checkbox">
<label for="checkbox9">
Drive in the daylight because our bodies are genetically programmed to feel sleepy when it's dark.
</label>
<input id="checkbox10" name="tip10" type="checkbox">
<label for="checkbox10">
If all else fails, pull over and take a short nap in a well-lit public place.
</label>
<input id="checkbox11" name="tip11" type="checkbox">
<label for="checkbox11">
Eat a light snack. The chewing makes blood flow to your head and keeps you alert.
</label>
<input id="checkbox12" name="tip12" type="checkbox">
<label for="checkbox12">
Pull over and get outside to stretch, walk around, and get some fresh air to perk up the mind.
</label>
<input id="checkbox13" name="tip13" type="checkbox">
<label for="checkbox13">
Positive thoughts of things like comedy are easy on the mind and good for staying awake longer.
</label>
<input id="checkbox14" name="tip14" type="checkbox">
<label for="checkbox14">
Splash cold water on your face. It even makes you look less tired!
</label>
<input id="checkbox15" name="tip15" type="checkbox">
<label for="checkbox15">
Engage in a hobby that like dancing or music to be happy and stay awake.
</label>
<input id="checkbox16" name="tip16" type="checkbox">
<label for="checkbox16">
Use an electronic device that alerts you when you are tired.
</label>
<input id="checkbox17" name="tip17" type="checkbox">
<label for="checkbox17">
Stick to a sleep routine that is the same every night.
</label>
<input id="checkbox18" name="tip18" type="checkbox">
<label for="checkbox18">
Stick to a sleep schedule.
</label>
<input id="checkbox19" name="tip19" type="checkbox">
<label for="checkbox19">
Pay attention to what you eat and drink at night.
</label>
<input id="checkbox20" name="tip20" type="checkbox">
<label for="checkbox20">
Get comfortable before bed and start winding down before the actual moment of sleep.
</label>
<input id="checkbox21" name="tip21" type="checkbox">
<label for="checkbox21">
Limit day time naps.
</label>
<input id="checkbox22" name="tip22" type="checkbox">
<label for="checkbox22">
Include physical activity in your daily routine.
</label>
<input id="checkbox23" name="tip23" type="checkbox">
<label for="checkbox23">
Manage stress.
</label>
<input id="checkbox24" name="tip24" type="checkbox">
<label for="checkbox24">
Set a regular bedtime.
</label>
<input id="checkbox25" name="tip25" type="checkbox">
<label for="checkbox25">
Wake up at the same time everyday.
</label>
<input id="checkbox26" name="tip26" type="checkbox">
<label for="checkbox26">
Nap early in the day to make up for lost sleep.
</label>
<input id="checkbox27" name="tip27" type="checkbox">
<label for="checkbox27">
Be smart about napping by napping early in the day for a maximum of 30 minutes.
</label>
<input id="checkbox28" name="tip28" type="checkbox">
<label for="checkbox28">
Fight after-dinner drowsiness by getting up and doing something stimulating. You'll sleep better.
</label>
                    </fieldset>
